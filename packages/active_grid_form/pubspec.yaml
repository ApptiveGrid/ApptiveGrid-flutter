version: 0.1.0
homepage: https://www.activegrid.de

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  intl: ^0.17.0
  lottie: ^1.0.1
  flutter:
